<div class="header animated fadeInDown">
    <div class="site_title_container">
        <div class="site_title">
            <h1>
                <a href="{{ .Site.BaseURL }}">
                    <span>{{ .Site.Title }}</span>
                </a>
            </h1>
        </div>
        <div class="description">
            <p class="sub_title">{{ with .Site.Params.subTitle }}{{ . }}{{ else }}{{ end }}</p>
            <div class="my_socials">
                {{ range $key, $val := .Site.Params.Social }}
                {{ if ne $val "" }}
                <a href="{{ $val }}" data-umami-event="Social Button {{ $key}}" title="{{ $key }}" target="_blank">
                    <i class="ri-{{ $key }}-fill"></i>
                </a>
                {{ end }}
                {{ end }}
                {{ with .OutputFormats.Get "RSS" }}
                <a href="{{ .RelPermalink }}" type="application/rss+xml" data-umami-event="Social Button RSS" title="rss" target="_blank">
                    <i class="ri-rss-fill"></i>
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</div>
